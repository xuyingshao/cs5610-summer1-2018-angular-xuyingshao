<div class="container">
  <h1>Register</h1>

  <div class="form-group row">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-8">
      <input [(ngModel)]="username"
             placeholder="username"
             class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-8">
      <input [(ngModel)]="password"
             placeholder="password"
             class="form-control"
             type="password"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Verify Password</label>
    <div class="col-8">
      <input [(ngModel)]="password2"
             placeholder="verify password"
             class="form-control"
             type="password"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label"></label>
    <div class="col-8">
      <button (click)="register(username, password, password2)"
              class="btn btn-primary btn-block">
        Register
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label"></label>
    <div class="col-8">
      <a routerLink="/login">Login</a>
      <a routerLink="/home" class="float-right">Home</a>
    </div>
  </div>

</div>
