<div>
  <h3>Lessons for Module: {{moduleId}}</h3>
  <ul class="nav nav-tabs">
    <li class="nav-item"
        *ngFor="let lesson of lessons">
      <a class="nav-link"
         [ngClass]="{'active': lesson.id == lessonId}"
         routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{lesson.id}}">
        {{lesson.title}}
      </a>
    </li>
  </ul>
  <app-widget-list>
  </app-widget-list>
</div>
